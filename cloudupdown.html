<style>
    
    #cloud{
        width: 100px;
    }
    
    
    </style>
        
    <button onclick="mover(true)">RIGH</button>
    <button onclick="mover(false)">LEFT</button>
    <img id="cloud" src="cloud.png" alt="">
    <script>
    
    let left = 0;
    
    let direction = "right";
    
    let k;
    
    function mover(args){
    
        if(args ==  true){
    
     k = setInterval(function(){
    
                    parseFloat("33anc77")
                    // 33
        let left = parseFloat(cloud.style.marginLeft || 0);
        if(direction == "right"){
            left++;
        }else{
            left--;
        }
        cloud.style.marginLeft = left+'px';
        let right = cloud.offsetLeft + cloud.offsetWidth;
        if(right == innerWidth){
            direction = "left";
        }else if(left == 0){
            direction = "right";
        }
    }, 2);
    
        }else{
    
            clearInterval(k);
    
        }
    
    
    }
    </script>

        if(down == innerHeight){
