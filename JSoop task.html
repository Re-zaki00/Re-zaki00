<button onclick="addUser()">Add User</button>
<button onclick="AceSort()">Accending Sorting</button>
<button onclick="DecSort()">Decending Sorting</button>
<script>
    let users = [];
    let Totaly;

    function addUser(){
        let name  = prompt("Enter name");
        let city  = prompt("Enter city");
        let amount  = prompt("Enter ammount");
        let myUser = {
            name:name,
            city:city,
            amount:amount
        }
       users.push(myUser);
    }
    function AceSort(){
    users.sort((a, b)=>{
            Totaly = b.amount - a.amount;
            return Totaly;
    });
}
function DecSort(){
    users.sort((a, b)=>{
            Totaly = b.amount + a.amount;
            return Totaly;
    });
}
console.log(Totaly);
</script>
